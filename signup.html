<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<title>Sign Up</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm justify-content-center" align="left">

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >
  Sign Up
</button>


  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="login.html">Login</a>
    </li>
  </ul>


<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign Up Page</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Enter your basic details here...
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</nav>
<br/>
<a href="#down">Move to Bottom</a>
<a name="up"></a>
<fieldset>
<legend align="center">Registration</legend>
<form action="login.html" method="POST" onsubmit="return true" enctype="multipart/form-data">
<table align="center" cellspacing="5" cellpadding="10" class="table-center" >
<tr>
<td>First Name:</td><td><input type="text" name="fname" required/></td>
</tr>
<tr>
<td>Last Name:</td><td><input type="text" name="lname" required/></td>
</tr>
<tr>
<td>D.O.B:</td><td><input type="date" name="dob" required/></td>
</tr>
<tr>
<td>Gender:</td><td><input type="radio" name="rbutton" value="male" required/>Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	<input type="radio" name="rbutton" value="female" required/>Female</td>
</tr>
<tr>
<td valign="top">Hobbies:</td><td><input type="checkbox" name="chk1" value="sports"/>Sports<br/><input type="checkbox" name="chk2" value="swimming"/>Swimming<br/><input type="checkbox" name="chk3" value="carrom"/>Carrom</td>
</tr>
<tr>
<td>Education:</td>
<td><select name="sel">
	<option selected>BE</option>
	<option>BSC IT</option>
	<option>MSc IT</option>
	<option>B Tech</option>
	</select>
	</td>
</tr>
<tr>
<td>Username:</td><td><input type="text" name="username" placeholder="example@gmail.com" required/></td>
</tr>
<tr>
<td>Password:</td><td><input type="password" name="passwd" pattern='[a-zA-Z]{8,15}' title="A to Z or a to z" required/></td>
</tr>
<tr>
<td>Re-enter Password:</td><td><input type="password" name="passwd1" pattern='[a-zA-Z]{8,15}' title="A to Z or a to z" required/></td>
</tr>
<tr>
<td valign="top">Address:</td><td><textarea rows="5" columns="10" name="addr" placeholder="Address"></textarea></td>
</tr>
<tr>
<td>Pincode:</td><td><input name="pincode" pattern='[0-9]{6}' /></td><!---->
</tr>
<tr>
<td>Upload an image:</td><td><input type="file" name="file1"/></td>
</tr>
<tr>
<td  align="right"><input type="submit" class="btn btn-primary" value="Sign Up"/></td><td  align="left"><input type="reset" title="Click here to Reset the Registration Form!" class="btn btn-secondary" /></td>
</tr>


</table>
</form>
</fieldset>
<a href="#up">Move to Top</a>
<a name="down"></a>
</body>
</html>
